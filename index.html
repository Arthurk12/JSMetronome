<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.ico" sizes="32x32" />
    <link rel="stylesheet" href="styles.css">
    <title>Metronome</title>
</head>
<body>
    <div class="rotatedContainer">
        <div class="ghostContainer">
            <div class="audioSpeedText">60</div>
            <div class="sliderWrapper">
                <input class="audioSpeedSlider" type="range" min="30" max="300" value="60" step="5">
                <audio src="Tick.mp3"></audio>
            </div>
            <div class="buttonWrapper">
                <button class="audioPlayButton">Play</button>
            </div>
        </div>
    </div>
    <script src="metronome.js"></script>
</body>
</html>
